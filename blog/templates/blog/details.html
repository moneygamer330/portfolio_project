{% extends "portfolio/base.html" %} {% load static %} {% block title %} {{
blog.title }} {% endblock %} {% block content %}
<div class="container my-4">
  <!-- Blog Title -->
  <h1 class="text-center">{{ blog.title }}</h1>
  <p class="text-muted text-center mb-4">
    Published on {{ blog.date|date:"F jS, Y" }}
  </p>

  <!-- Blog Content -->
  <div class="blog-content">
    <p class="lead">{{ blog.description|safe }}</p>
  </div>

  <!-- Navigation Buttons -->
  <div class="d-flex justify-content-between mt-4">
    <a href="{% url 'blog:all_blogs' %}" class="btn btn-outline-secondary">
      &larr; Back to Blog List
    </a>
    {% if blog.next_blog %}
    <a
      href="{% url 'blog:details' blog.next_blog.id %}"
      class="btn btn-outline-primary"
    >
      Next Blog &rarr;
    </a>
    {% endif %}
  </div>
</div>
{% endblock %}
